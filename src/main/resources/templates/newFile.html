<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<table class="table table-striped table-bordered table-hover">
										<thead>
											<tr>
												<th scope="col">#</th>
												<th scope="col">Name</th>
												<th scope="col">Course</th>
												<th scope="col">Number</th>
												<th scope="col">Enquiry Date</th>
												<th scope="col">Status</th>
												<th scope="col">Mode</th>
												<th scope="col">Action</th>
											</tr>
										</thead>
										<tbody id="table-body">
											<tr th:each="e: ${lists}">
												<th th:text="${eStat.index}+1"></th>
												<td th:text="${e.studentName}"></td>
												<td th:text="${e.courseName}"></td>
												<td th:text="${e.studentPhno}"></td>
												<td th:text="${e.dateCreated}"></td>
												<td th:text="${e.enqStatus}"></td>
												<td th:text="${e.classMode}"></td>
												<td><a th:href="@{/edit/}+${e.enqId}" id="io" class="btn btn-primary">Edit</a>
												<a th:href="@{/delete/}+${e.enqId}" id="io" class="btn btn-danger">Delete</a></td>
											</tr>

										</tbody>
									</table>

</body>
</html>
